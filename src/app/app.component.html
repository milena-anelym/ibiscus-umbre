<div>
  <h1>
    Posts
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <ul class="list-group">
        <app-post *ngFor="let post of posts"
                      [postName]="post.name"
                      [postContenu]="post.contenu"></app-post>
      </ul>
    </div>
  </div>
</div>
